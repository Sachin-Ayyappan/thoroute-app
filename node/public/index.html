<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/dashboard/images/logowhite.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Thoroute</title>
  </head>
  <body>
    <div class="frame">
      <h1>Signup to Thoroute</h1>
      <form action="/sign_up" method="post" class="sign_up">
        <div class="displayinline">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First Name"
            class="input-text input-text-half"
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
            class="input-text input-text-half"
          />
        </div>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          class="input-text"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="input-text"
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email ID"
          class="input-text"
        />
        <input
          type="text"
          name="number"
          id="number"
          placeholder="Phone Number"
          class="input-text"
          pattern="[0-9]{10}"
        />
        <input
          type="submit"
          name="submit"
          id="submit"
          class="input-button"
          value="Submit"
        />
      </form>
    </div>
  </body>
</html>
